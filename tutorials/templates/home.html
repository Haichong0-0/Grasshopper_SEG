{% extends 'base.html' %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>  
        .signup-section {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #007bff, #6f42c1); /* Background gradient */
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sign-up Section -->
    <div class="signup-section">
        <div class="container vh-100">
          <h1>Sign-up Page</h1>
          <div class="row h-100">
            <div class="col-12 my-auto">
              <div class="card text-center mx-auto p-4">
                <h1 class="mb-4">Start Here</h1>
                <div class="d-grid gap-3">
                  <a href="{% url 'sign_up' %}?variation=student" class="btn btn-lg btn-primary">
                    Student Sign up
                  </a>
                  <a href="{% url 'sign_up' %}?variation=tutor" class="btn btn-lg btn-primary">
                    Tutor Sign up
                  </a>
                  <a href="{% url 'log_in' %}" class="btn btn-lg btn-outline-primary">
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

</body>
</html>



{% endblock %}
