{% extends 'base.html' %}

{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Mina:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orienta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Quicksand:wght@300..700&family=Varela&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Orienta", sans-serif;
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
        }

        .signup-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .signup-title {
            margin-bottom: 2rem;
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            color: #333;
            max-width: 400px;
            width: 100%;
        }

        .card h1 {
            color: #6f42c1;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.5rem;
        }

        .btn-primary {
            background-color: #6f42c1;
            color: white;
        }

        .d-grid {
            gap: 15px;
        }

        .card-footer {
            margin-top: 20px;
            font-size: 1rem;
        }

        .card-footer a {
            color: #6f42c1;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div class="signup-section">
        <div class="signup-title">Welcome to Code Tutors</div>
        <div class="card text-center">
            <h1 class="mb-4">Sign-up or Log-in</h1>
            <div class="d-grid gap-3">
                <a href="{% url 'sign_up' %}?variation=student" class="btn btn-lg btn-primary">
                    Student Sign-up
                </a>
                <a href="{% url 'sign_up' %}?variation=tutor" class="btn btn-lg btn-primary">
                    Tutor Sign-up
                </a>
            </div>
            <div class="card-footer">
                <p class="mb-0">Already have an account? <a href="{% url 'log_in' %}">Log-in here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
