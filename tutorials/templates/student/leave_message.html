{% extends 'student/student_base.html' %}
{% block content %}
<body style="background-color: #000435; color: white;">
    <div class="container mt-3">
        <h1 class="text-center mb-4">Messages</h1>
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card text-bg-primary mb-3" style="width: 40rem; height: 30rem; background-color: #1565c0;">
            <div class="card-body">
                <form method="post" style="width: 100%; max-width: 600px;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
