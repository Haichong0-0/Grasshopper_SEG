{% extends 'tutor/tutor_base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .welcome-section {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;  
            background: linear-gradient(to right, #0056b3, #5a2a8c);
            color: white;
            text-align: center;
        }

        .display-1 {
            font-size: 4rem; 
        }

        .me-4 {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <i class="bi bi-person-raised-hand display-1 me-4"></i>
        <div>
            <h1 class="display-3 mb-4">Welcome to Code Tutors, {{ request.user.first_name }}!</h1>
            <p class="lead mb-4">We are happy to have you here. Get started today.</p>
            <a href="{% url 'tutor_dashboard' %}" class="btn btn-lg btn-light">Get Started</a>
        </div>
    </div>

</body>
{% endblock %}
