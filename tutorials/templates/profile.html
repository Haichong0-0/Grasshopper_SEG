{% extends 'base_content.html' %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Mina:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orienta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Quicksand:wght@300..700&family=Varela&display=swap" rel="stylesheet">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: "Orienta", sans-serif;
        background-color: #000435;
        color: white;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 1rem;
      }

      .form-container {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        background-color: #1a1a4d;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        color: white;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      label {
        font-weight: bold;
      }

      input[type="submit"] {
        margin-top: 1rem;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="form-container">
        <h1>Edit Profile</h1>
        <form action="{% url 'profile' %}" method="POST">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Update">
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
