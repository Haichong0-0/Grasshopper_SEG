<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 30px;
        }
        .sidebar a {
            color: #ddd;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center">Dashboard</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'student_dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'student_schedule' %}">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lesson_create' %}">Request Lesson</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'invoices' %}">Payments and Invoices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'leave_message' %}">Leave a Message</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <!-- Top Navbar -->
        <h1> Welcome, {{request.user.first_name}} </h1>

        <!-- Main Dashboard Content -->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
