{% extends 'student_dashboard_templates/student_base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the welcome section */
        .welcome-section {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #007bff, #6f42c1); /* Background gradient */
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <div class="container">
            <h1 class="display-3 mb-4">Welcome to Our Website!</h1>
            <p class="lead mb-4">We are excited to have you here. Explore our services and get started today.</p>
            <a href="{% url 'student_dashboard' %}" class="btn btn-lg btn-light">Get Started</a>
        </div>
    </div>

</body>
</html>

{% endblock %}
