{% extends 'base_content.html' %}
{% block content %}
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Mina:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orienta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Quicksand:wght@300..700&family=Varela&display=swap" rel="stylesheet">
        <style>
          body, html {
              height: 100%;
              margin: 0;
              font-family: "Orienta", sans-serif;
              background: linear-gradient(to right, #007bff, #6f42c1);
              color: black;
              }
      .log-in {
            justify-content: center;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: black;
        }

      .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 1rem; 
        }

        .form-container {
            width: 100%;
            max-width: 600px; 
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            font-weight: bold;
        }

        input[type="submit"] {
            margin-top: 1rem;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="content">
    <h1 class="log-in">Log In</h1>
    <div class="form-container">
    <div class="form-group row">
      <form action="{% url 'log_in' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Log in" class="btn btn-primary">
      </form>
    </div>
  </div>
  </divd>
</div>
</body>
{% endblock %}
