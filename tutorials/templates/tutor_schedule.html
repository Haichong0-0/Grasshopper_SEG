{% extends 'tutor_base.html' %}
{% block content %}
    <div class="container mt-10">
        <h1 class="text-center mb-4">Schedule</h1>
        <h2 class="text-left mb-4 text-primary" style="font-size: 1.45rem; font-weight: 500;">
            <i class="bi bi-calendar-date" style="font-size: 1.4rem; margin-right: 10px;"></i> Your Schedule
        </h2>
          <!-- Sort Button -->
          <div class="d-flex justify-content-end mb-3">
            <!-- Sort Button with Dropdown -->
            <div class="btn-group">
                <button id="sort-button" class="btn btn-primary">Sort</button>
                <button 
                    type="button" 
                    class="btn btn-primary dropdown-toggle dropdown-toggle-split" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"
                >
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item">Date</a></li>
                </ul>
            </div>
        </div>
        
        
        <div class="container">
            <div class="row bg-dark text-white text-center fw-bold">
                <div class="col">Student</div>
                <div class="col">ID</div>
                <div class="col">Subject</div>
                <div class="col">Date</div>
                <div class="col">Notes</div>
            </div>
            <div id="data-container">
                <!-- will add data here -->
            </div>
        </div>
{% endblock %}
