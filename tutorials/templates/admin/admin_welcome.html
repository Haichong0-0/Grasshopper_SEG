{% extends 'admin/admin_base.html' %}

{% block content %}
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Mina:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orienta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Quicksand:wght@300..700&family=Varela&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <style>
          body, html {
              height: 100%;
              margin: 0;
              font-family: "Orienta", sans-serif;
              background: linear-gradient(to right, #007bff, #6f42c1);
              color: black;
              }
    
        .welcome-section {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;  
            background: linear-gradient(to right, #0056b3, #5a2a8c);
            color: white;
            text-align: center;
        }

        .display-1 {
            font-size: 4rem; 
        }

        .me-4 {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <i class="bi bi-person-raised-hand display-1 me-4"></i>
        <div>
            <h1 class="display-3 mb-4">Welcome to Code Tutors, {{ request.user.first_name }}!</h1>
            <p class="lead mb-4">We are happy to have you here. Get started today.</p>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-lg btn-light">Get Started</a>
        </div>
    </div>

</body>
